
<div class="modal fade" id="vecdb-delete-all-modal" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="urlModalLabel">Delete all records from VecDB</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ⚠️ You are about to delete all records from VecDB
      </div>
      <div id="status-delete" class="deleted-status"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

	<div class="main-tab-content">
		<div class="main-tab-pane main-active" id="vecdb">

				<div class="col-3">

					<div class="pane">

							<span>Status: </span><span id="vecdb-upload-files-status">No upload is scheduled</span>

						<div id="vecdb-upload-files-progress">

								<div
												id="vecdb-upload-files-progress-bar"
												class="progress-bar progress-bar-striped bg-success progress-bar-animated"
												role="progressbar"
												style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
								></div>
							</div>
						</div>
						<div class="d-flex flex-row-reverse mt-3">
							<button type="button" class="btn btn-primary" id="vecdb-upload-files-btn">Upload</button>
