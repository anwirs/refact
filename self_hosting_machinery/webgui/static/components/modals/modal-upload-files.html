<!-- Modal -->
<div class="modal fade" id="modal-upload-files" tabindex="-1" role="dialog" aria-labelledby="modal-upload-files" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="upload-modal-label">Default Label</h5>
      </div>
      <div class="modal-body">
	      <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="nav-upload-files-tabs" role="tablist" style="margin-bottom: 15px">
	        <li class="nav-item">
		        <button class="nav-upload-files nav-link main-tab-button" id="nav-upload-files-tab-link" data-method="link" data-toggle="tab-upload-files-link-div">Upload by Link</button>
	        </li>
	        <li class="nav-item">
		        <button class="nav-upload-files nav-link main-tab-button" id="nav-upload-files-tab-input"  data-method="input" data-toggle="tab-upload-files-input-div">Choose file</button>
	        </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
	        <div class="pane-upload-files-modal tab-pane fade" id="tab-upload-files-link-div" role="tabpanel" aria-labelledby="tab-upload-files-link-div">
		        <div class="form-group">
			        <input type="text" class="form-control" id="upload-files-link" placeholder="Enter file URL">
		        </div>
	        </div>

	        <div class="pane-upload-files-modal tab-pane fade" id="tab-upload-files-input-div" role="tabpanel" aria-labelledby="tab-upload-files-input-div">
		        <div class="form-group">
			        <div class="mb-3">
				        <input type="file" id="upload-files-input" class="form-control">
			        </div>
		        </div>
	        </div>
	        <div id="file-upload-progress" class="progress d-none">
		        <div id="file-upload-progress-bar" class="progress-bar progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	        </div>

	        <div id="loaded_n_total" class="uploaded-total"></div>
	        <div>
		        <span id="upload-files-100-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
		        <span id="upload-files-status" class="uploaded-status sr-only"></span>
	        </div>
        </div>

      </div>
	    <div class="modal-footer" style="margin-top: 15px">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		    <button type="button" class="btn btn-primary" id="upload-files-modal-submit">Submit</button>
	    </div>
    </div>
  </div>
</div>
